name: Build Besmi Android APK - Theme Colors Enhanced
on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Removed cache configuration to handle dynamic package.json creation
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create package.json
      run: |
        cat > package.json << 'EOF'
        {
          "name": "besmi-mobile",
          "version": "1.0.0",
          "description": "Besmi Mobile App",
          "main": "index.js",
          "scripts": {
            "build": "npm run sync && cd android && ./gradlew assembleDebug",
            "sync": "npx cap sync android"
          },
          "dependencies": {
            "@capacitor/android": "^6.1.0",
            "@capacitor/camera": "^6.0.0",
            "@capacitor/cli": "^6.1.0",
            "@capacitor/core": "^6.1.0",
            "@capacitor/haptics": "^6.0.0",
            "@capacitor/keyboard": "^6.0.0",
            "@capacitor/push-notifications": "^6.0.0",
            "@capacitor/share": "^6.0.0",
            "@capacitor/splash-screen": "^6.0.0",
            "@capacitor/status-bar": "^6.0.0",
            "capacitor-native-biometric": "^4.2.2"
          }
        }
        EOF
        
    - name: Install dependencies
      run: npm install
      
    - name: Create Capacitor config
      run: |
        cat > capacitor.config.ts << 'EOF'
        import { CapacitorConfig } from '@capacitor/cli';

        const config: CapacitorConfig = {
          appId: 'com.besmi.lashbooking',
          appName: 'Besmi',
          webDir: 'dist',
          server: {
            url: 'https://besmi.com',
            cleartext: true
          },
          android: {
            allowMixedContent: true
          },
          plugins: {
            SplashScreen: {
              launchShowDuration: 2000,
              backgroundColor: "#000000",
              androidScaleType: "CENTER_CROP",
              splashFullScreen: true,
              splashImmersive: true
            },
            PushNotifications: {
              presentationOptions: ["badge", "sound", "alert"]
            },
            Camera: {
              permissions: ["camera", "photos"]
            }
          }
        };

        export default config;
        EOF
        
    - name: Create index.html
      run: |
        mkdir -p dist
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Besmi</title>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    color: white;
                }
                .container {
                    text-align: center;
                    padding: 2rem;
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                    max-width: 400px;
                    width: 90%;
                }
                .logo {
                    width: 80px;
                    height: 80px;
                    background: #000;
                    border-radius: 16px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto 1.5rem;
                    font-size: 48px;
                    font-weight: bold;
                    color: white;
                    font-family: serif;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                }
                h1 {
                    font-size: 2rem;
                    margin-bottom: 1rem;
                    font-weight: 600;
                }
                .loading {
                    margin: 2rem 0;
                }
                .spinner {
                    width: 40px;
                    height: 40px;
                    border: 4px solid rgba(255, 255, 255, 0.3);
                    border-top: 4px solid white;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin: 0 auto;
                }
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                .status {
                    margin-top: 1rem;
                    font-size: 0.9rem;
                    opacity: 0.9;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">B</div>
                <h1>Besmi</h1>
                <p>Professional Lash Booking Platform</p>
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="status">Connecting to platform...</div>
                </div>
            </div>
            
            <script>
                setTimeout(() => {
                    window.location.href = 'https://besmi.com';
                }, 3000);
            </script>
        </body>
        </html>
        EOF
        
    - name: Initialize Capacitor Android
      run: |
        npx cap add android
        
    - name: Update Android app name and icons
      run: |
        # Update app name
        sed -i 's/android:label=".*"/android:label="Besmi"/' android/app/src/main/AndroidManifest.xml
        
        # Create launcher background (black)
        mkdir -p android/app/src/main/res/values
        cat > android/app/src/main/res/values/colors.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <color name="ic_launcher_background">#000000</color>
            <color name="colorPrimary">#000000</color>
            <color name="colorPrimaryDark">#000000</color>
            <color name="statusBarColor">#000000</color>
        </resources>
        EOF
        
        # Create launcher foreground (white B)
        mkdir -p android/app/src/main/res/drawable
        cat > android/app/src/main/res/drawable/ic_launcher_foreground.xml << 'EOF'
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
            <group android:scaleX="0.8"
                android:scaleY="0.8"
                android:pivotX="54"
                android:pivotY="54">
                <text
                    android:fontFamily="serif"
                    android:text="B"
                    android:textSize="48sp"
                    android:textColor="#FFFFFF"
                    android:textStyle="bold"
                    android:x="32"
                    android:y="70" />
            </group>
        </vector>
        EOF
        
        # Create launcher background drawable
        cat > android/app/src/main/res/drawable/ic_launcher_background.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
            <path android:fillColor="#000000"
                android:pathData="M0,0h108v108h-108z"/>
        </vector>
        EOF
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: besmi-android-apk-theme-colors-enhanced
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
